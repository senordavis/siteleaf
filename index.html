---
layout: default
---

<div class="home">

  <h1 class="page-heading">Projects</h1>

  <ul class="projects-list">
    {% for post in site.projects %}
      <li>
        <span class="project-meta">{{ projects.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="project-link" href="{{ project.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <!-- <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p> -->

</div>
